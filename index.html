<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
   <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-sm-12 col-12 bg-color">
          <div class="row justify-content-between">
              <div class="col-lg-4 col-4">
                <p>10:00 AM</p>
              </div>
              <div class="col-lg-4 col-4 text-end">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
              </div>
            </div> 

            <h2 class="title">Temperature Converter</h2>

            <div class="result">
            <span class="result-heading">Result (Celsius)</span>
            <h2 class="celsius-value" id="celsius"></h2>
            </div>  
            
            <div class="row input-text">
              <div class="col-lg-6 col-6">
                    <label for="degrees">Degrees</label>
                    <input type="number" name="degree" id="degree"/>
              </div>

              <div class="col-lg-6 col-6">
                <div class="form-group row">
                  <label class="col-4" for="temp-type">Type</label>
                  <select class="col-7" style="padding: 0;" name="temperatures" id="temp-type" autocomplete="on">
                  <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                  <option id="kelvin" value="kelvin">Kelvin</option>
                  </select>
                </div>  
              </div>
            </div>
            <div class="convert-btn-div">
              <button id="convert-btn">Convert</button>
            </div>
            
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
